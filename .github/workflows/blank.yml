name: Pro_APK_Patcher_V4
on: 
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout V4
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dynamic Tools Installation (Auth Fixed)
        # هنا نقوم بحقن التوكن ليعمل الـ gh بدون أخطاء
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          # تحميل أحدث إصدار من LSPatch
          gh release download --repo LSPosed/LSPatch --pattern "lspatch.jar"
          # تحميل أحدث إصدار من uber-apk-signer
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" -O uber-apk-signer.jar

      - name: Pro Patching Logic
        run: |
          # تأكد من رفع ملف original.apk في مستودعك
          if [ ! -f original.apk ]; then
            echo "❌ خطأ: ملف original.apk غير موجود!"
            exit 1
          fi
          
          # تنفيذ عملية الحقن
          java -jar lspatch.jar original.apk --manager -v

      - name: Professional Signing
        run: |
          java -jar uber-apk-signer.apk --apks . --overwrite
          
      - name: Deliver Pro APK
        uses: actions/upload-artifact@v4
        with:
          name: Patched-DarkTunnel-Pro
          path: ./*-aligned-debugSigned.apk
