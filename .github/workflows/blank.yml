name: Pro_Ultimate_Auto_Patcher_V4
on: 
  push:
    paths:
      - 'original.apk' # سيبدأ العمل تلقائياً فور رفع ملف بهذا الاسم
  workflow_dispatch: # يسمح لك بتشغيله يدوياً أيضاً للتحكم الكامل

jobs:
  patch_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (Pro Environment)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Professional Tools
        run: |
          # تحميل LSPatch - نسخة مستقرة 0.6
          curl -L -o lspatch.jar https://github.com/LSPosed/LSPatch/releases/download/v0.6/lspatch.jar
          # تحميل Uber APK Signer - نسخة 1.3.0
          curl -L -o uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar
          
          # التحقق السريع من اكتمال التحميل
          if [ ! -s lspatch.jar ]; then echo "❌ فشل تحميل lspatch"; exit 1; fi

      - name: Verify Original APK
        run: |
          if [ ! -f original.apk ]; then
            echo "❌ خطأ برو: لم يتم العثور على original.apk في المستودع."
            echo "يرجى رفع ملفك وتسميته original.apk ليبدأ العمل التلقائي."
            exit 1
          fi

      - name: Inject Spy Hook (Patching)
        run: |
          # استخدام وضع الـ Manager لدمج Frida-Gadget والقدرة على استخدام ملفات الـ Hook
          # سيقوم السكربت بدمج الـ Manager داخل التطبيق
          java -jar lspatch.jar original.apk --manager -v

      - name: Professional APK Signing
        run: |
          # توقيع التطبيق الناتج ليعمل على هاتفك دون روت وبدون مشاكل حماية
          java -jar uber-apk-signer.jar --apks . --overwrite
          
      - name: Deliver Patched APK
        uses: actions/upload-artifact@v4
        with:
          name: Patched-Spy-App
          path: ./*-aligned-debugSigned.apk
