name: Pro_Ultimate_Auto_Patcher_V4_Final
on: 
  push:
    paths:
      - 'original.apk'
      - 'script.js'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Professional Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # تحميل أحدث إصدار من LSPatch
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          # تحميل Uber APK Signer
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Verification
        run: |
          if [ ! -f original.apk ]; then echo "❌ original.apk missing"; exit 1; fi
          if [ ! -f script.js ]; then echo "❌ script.js missing"; exit 1; fi

      - name: Inject Spy Hook (Patching)
        run: |
          # تنفيذ عملية الحقن
          java -jar lspatch.jar original.apk --manager -v

      - name: Professional Signing (Fixed)
        run: |
          # حذف النسخة الأصلية لتجنب ارتباك الأداة
          rm -f original.apk
          # إعادة التوقيع لإصلاح كسر الحماية
          java -jar uber-apk-signer.jar -a . --allowResign --overwrite
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: Patched-Spy-App
          path: ./*.apk
