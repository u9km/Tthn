name: Pro_AntiCrash_Final_V6
on: 
  push:
    paths:
      - 'script.js'
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Inject Safe Hook (Mode 1)
        run: |
          # استخدام المستوى 1 (Package Manager Hook) لتقليل التدخل في النظام
          # هذا يحل مشكلة الكراش في واجهة MIUI
          java -jar lspatch.jar original.apk -m script.js -l 1 -f -v
          
          PATCHED=$(find . -name "*-lspatched.apk" | head -n 1)
          mv "$PATCHED" safe_app.apk

      - name: Sign APK
        run: |
          rm -f original.apk
          # إعادة التوقيع ضرورية
          java -jar uber-apk-signer.jar --apks safe_app.apk --allowResign --overwrite
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Anti-Crash-App
          path: ./*.apk
