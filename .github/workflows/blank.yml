name: Pro_Ultimate_Patcher_V4_Fixed
on: 
  push:
    paths:
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout V4
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download & Verify Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # تحميل LSPatch باستخدام GitHub CLI (أضمن طريقة للبرو)
          gh release download --repo LSPosed/LSPatch --pattern "lspatch.jar"
          
          # تحميل Uber APK Signer
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" -O uber-apk-signer.jar
          
          # التحقق من سلامة الملفات (إذا كان الملف تالفاً سيتوقف السكربت هنا فوراً)
          if ! zip -T lspatch.jar; then
            echo "❌ خطأ برو: ملف lspatch.jar تالف! جاري محاولة التحميل البديل..."
            curl -L -o lspatch.jar https://github.com/LSPosed/LSPatch/releases/download/v0.6/lspatch.jar
          fi

      - name: Pre-flight Verification
        run: |
          if [ ! -f original.apk ]; then
            echo "❌ ملف original.apk غير موجود! ارفع الملف للمستودع ليبدأ المصنع."
            exit 1
          fi

      - name: Inject Spy Hook (Patching)
        run: |
          # استخدام جافا لتشغيل الأداة مع زيادة الذاكرة المخصصة (Pro Tip)
          java -Xmx2G -jar lspatch.jar original.apk --manager -v

      - name: Professional Signing
        run: |
          java -jar uber-apk-signer.jar --apks . --overwrite
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: Patched-DarkTunnel-Pro
          path: ./*-aligned-debugSigned.apk
