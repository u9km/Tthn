name: Pro_Ultimate_Auto_Patcher_V4_Final
on: 
  push:
    paths:
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Smart Tools Download
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Inject Spy Hook (The Patch)
        run: |
          if [ ! -f original.apk ]; then echo "❌ original.apk missing"; exit 1; fi
          # تنفيذ الحقن
          java -jar lspatch.jar original.apk --manager -v

      - name: Professional Signing (Fixed Logic)
        run: |
          # حذف الملف الأصلي قبل التوقيع لتركيز الأداة على الملف المحقون فقط
          rm original.apk
          # فرض إعادة التوقيع (Force Re-sign)
          java -jar uber-apk-signer.jar --apks . --force-sig-re-sign --allowResign --overwrite
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: Patched-Spy-App
          path: ./*.apk
