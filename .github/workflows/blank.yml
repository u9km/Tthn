name: Pro_Xiaomi_Ultra_Fix_V5_6
on: 
  push:
    paths:
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Inject Hook (Level 2 Bypass)
        run: |
          # دمج السكربت script.js واستخدام -l 2 لتخطى حماية شاومي الصارمة
          java -jar lspatch.jar original.apk -m script.js -l 2 -f -v
          
          PATCHED_NAME=$(find . -name "*-lspatched.apk" | head -n 1)
          mv "$PATCHED_NAME" ready_to_sign.apk

      - name: Professional Signing
        run: |
          rm -f original.apk
          # استخدام --allowResign أساسي جداً لمنع الكراش
          java -jar uber-apk-signer.jar --apks ready_to_sign.apk --allowResign --overwrite
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: Spy-App-Xiaomi-V5.6
          path: ./*.apk
