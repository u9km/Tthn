name: Pro_APK_Patcher_V4
on: 
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions: # إضافة صلاحيات للقراءة من المستودعات العامة
      contents: read
    steps:
      - name: Checkout V4
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dynamic Tools Installation (No more 404)
        run: |
          sudo apt-get update
          # استخدام GitHub CLI لتحميل أحدث إصدار من LSPatch تلقائياً
          gh release download --repo LSPosed/LSPatch --pattern "lspatch.jar"
          # تحميل أحدث إصدار من uber-apk-signer
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" -O uber-apk-signer.jar

      - name: Pro Patching Logic
        run: |
          # تأكد من وجود ملف original.apk في مستودعك
          # إذا كنت تريد تحميله برابط، تأكد من صحة الرابط
          if [ ! -f original.apk ]; then
            echo "❌ ملف original.apk غير موجود في المستودع!"
            exit 1
          fi
          
          # تنفيذ الحقن
          java -jar lspatch.jar original.apk --manager -v

      - name: Professional Signing
        run: |
          java -jar uber-apk-signer.apk --apks . --overwrite
          
      - name: Deliver Pro APK
        uses: actions/upload-artifact@v4
        with:
          name: Patched-DarkTunnel-Final
          path: ./*-aligned-debugSigned.apk
