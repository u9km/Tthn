name: Pro_Ultimate_Local_Patcher_V4
on: 
  push:
    paths:
      - 'original.apk'
      - 'script.js'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Professional Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # تحميل أحدث إصدار من LSPatch و Uber Signer
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Verification
        run: |
          if [ ! -f original.apk ]; then echo "❌ original.apk missing"; exit 1; fi

      - name: Inject Local Spy Hook (Standalone Mode)
        run: |
          # وضع -l (Local) يدمج المشغل داخل التطبيق مباشرة لضمان الفتح بدون تطبيقات إضافية
          # تم إضافة --force لضمان تجاوز أي تعارضات سابقة
          java -jar lspatch.jar original.apk -l --force -v

      - name: Professional Forced Signing
        run: |
          # حذف النسخة الأصلية لتركيز التوقيع على النسخة المحقونة فقط
          rm -f original.apk
          # استخدام --allowResign لإجبار الأداة على إصلاح التوقيع المكسور
          java -jar uber-apk-signer.jar -a . --allowResign --overwrite
          
      - name: Deliver Fixed APK
        uses: actions/upload-artifact@v4
        with:
          name: Fixed-Spy-App-Local
          path: ./*.apk
