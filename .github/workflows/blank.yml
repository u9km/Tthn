name: Pro_Ultimate_Auto_Patcher_V4_Final
on: 
  push:
    paths:
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (Stable)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Resilient Tools Download
        run: |
          # تحميل LSPatch مع خاصية المتابعة -L لضمان عدم تحميل صفحات HTML
          curl -L -o lspatch.jar https://github.com/LSPosed/LSPatch/releases/download/v0.6/lspatch.jar
          
          # التحقق من سلامة الملف: إذا فشل، سيحاول التحميل من رابط بديل
          if ! zip -T lspatch.jar; then
            echo "⚠️ النسخة الأولى تالفة، جاري التحميل من رابط الطوارئ..."
            curl -L -o lspatch.jar https://github.com/LSPosed/LSPatch/releases/latest/download/lspatch.jar
          fi

          # تحميل Uber APK Signer
          curl -L -o uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar

      - name: APK Verification
        run: |
          if [ ! -f original.apk ]; then
            echo "❌ خطأ برو: ارفع ملفك باسم original.apk ليبدأ العمل."
            exit 1
          fi

      - name: Inject Spy Hook (The Patch)
        run: |
          # تخصيص ذاكرة أكبر للجافا لضمان عدم الانهيار
          java -Xmx2G -jar lspatch.jar original.apk --manager -v

      - name: Professional Signing
        run: |
          java -jar uber-apk-signer.jar --apks . --overwrite
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: Patched-Spy-App
          path: ./*-aligned-debugSigned.apk
