name: Pro_Ultimate_Patcher_V4
on: 
  push:
    paths:
      - 'original.apk' # سيعمل تلقائياً فور رفع الملف أو تحديثه
  workflow_dispatch: # يتيح لك التشغيل اليدوي أيضاً

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (LTS)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Professional Tools (Resilient Links)
        run: |
          # تحميل LSPatch - رابط مباشر لآخر نسخة مستقرة
          curl -L -o lspatch.jar https://github.com/LSPosed/LSPatch/releases/download/v0.6/lspatch.jar
          # تحميل Uber APK Signer - رابط مباشر
          curl -L -o uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar

      - name: Verification & Pre-flight Check
        run: |
          if [ ! -f original.apk ]; then
            echo "❌ خطأ برو: ملف original.apk غير موجود في المستودع!"
            echo "يرجى رفع الملف باسم original.apk لتفعيل التشغيل التلقائي."
            exit 1
          fi

      - name: Inject Spy Hook (Patching)
        run: |
          # استخدام وضع الـ Manager لدمج Frida تلقائياً
          java -jar lspatch.jar original.apk --manager -v

      - name: Pro APK Signing
        run: |
          # توقيع الملف ليعمل على هاتفك فوراً
          java -jar uber-apk-signer.jar --apks . --overwrite
          
      - name: Deliver Result to Pro User
        uses: actions/upload-artifact@v4
        with:
          name: Ready-To-Spy-APK
          path: ./*-aligned-debugSigned.apk
