name: Pro_Ultimate_Local_Fix_V4_6
on: 
  push:
    paths:
      - 'original.apk'
      - 'script.js'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Inject Local Hook (The Spy)
        run: |
          # وضع -l يدمج الكود داخل التطبيق ليعمل بدون روت وبدون مدير تطبيقات
          java -jar lspatch.jar original.apk -l --force -v
          
          # خطوة برو: التأكد من وجود الملف المحقون ونقله للمجلد الرئيسي باسم واضح
          # LSPatch ينتج ملفاً ينتهي بـ -lspatched.apk
          find . -name "*-lspatched.apk" -exec mv {} patched_ready.apk \;

      - name: Professional Signing (Forced)
        run: |
          # الآن الأداة ستجد ملف patched_ready.apk بالتأكيد
          # حذف الملف الأصلي لتجنب أي تداخل
          rm -f original.apk
          
          # توقيع الملف المحقون فقط
          java -jar uber-apk-signer.jar --apks patched_ready.apk --allowResign --overwrite
          
      - name: Deliver Fixed APK
        uses: actions/upload-artifact@v4
        with:
          name: Spy-App-NoRoot-Final
          path: ./*.apk
