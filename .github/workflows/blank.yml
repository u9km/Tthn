name: Pro_Clean_Build_Stable_V7
on: 
  push:
    paths:
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 11 (More Stable for Old LSPatch)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download Stable Tools
        run: |
          # العودة للإصدار المستقر 0.5 لتجنب مشاكل النسخ التجريبية
          curl -L -o lspatch.jar https://github.com/LSPosed/LSPatch/releases/download/v0.5/lspatch.jar
          curl -L -o uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar

      - name: Inject Hook (Standard Mode)
        run: |
          # استخدام وضع التوافق القياسي
          java -jar lspatch.jar original.apk -m script.js -l 1 -f -v
          
          PATCHED=$(find . -name "*-lspatched.apk" | head -n 1)
          mv "$PATCHED" stable_build.apk

      - name: Sign APK
        run: |
          rm -f original.apk
          # توقيع نظيف
          java -jar uber-apk-signer.jar --apks stable_build.apk --allowResign --overwrite
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: Final-Stable-App
          path: ./*.apk
