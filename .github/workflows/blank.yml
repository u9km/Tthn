name: Pro_Final_Fix_V5_2
on: 
  push:
    paths:
      - 'original.apk'
  workflow_dispatch: 

jobs:
  patch_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo LSPosed/LSPatch --pattern "*.jar" --output lspatch.jar
          gh release download --repo patrickfav/uber-apk-signer --pattern "*.jar" --output uber-apk-signer.jar

      - name: Inject Hook (Local Mode Fixed)
        run: |
          # تصحيح الأمر: إضافة الرقم 2 لخيار -l لتخطي الحماية بنجاح
          java -jar lspatch.jar original.apk -l 2 -f -v
          
          # البحث عن الملف الناتج وتجهيزه
          PATCHED_NAME=$(find . -name "*-lspatched.apk" | head -n 1)
          if [ -z "$PATCHED_NAME" ]; then echo "❌ لم يتم إنتاج ملف"; exit 1; fi
          mv "$PATCHED_NAME" ready_for_signing.apk

      - name: Professional Signing
        run: |
          rm -f original.apk
          # إعادة التوقيع لضمان التثبيت بدون روت
          java -jar uber-apk-signer.jar --apks ready_for_signing.apk --allowResign --overwrite
          
      - name: Deliver Fixed APK
        uses: actions/upload-artifact@v4
        with:
          name: Spy-App-V5.2
          path: ./*.apk
